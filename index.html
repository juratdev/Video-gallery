<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videolar galereyasi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="wrapper">
    <div class="container">

      <header class="header">
        <h2 class="header__title">YouTubedan link kiriting</h2>
        <div class="header__search">
          <input type="text" id="inputText" name="text" placeholder="">
          <button onclick="addVideo()">Qo'shish</button>
        </div>
      </header>
      <!-- Boshqaruv paneli -->
      <section class="control-panel">
        <button onclick="removeAllVideos()"><i class='fas fa-trash'></i>All Delete</button>
      </section>

      <section class="link-boxes">

        <div class="linkBox">

          <iframe width="560" height="315" src="https://www.youtube.com/embed/1H-vSHVOxoU" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

          <button><i class='fas fa-trash'></i></button>


        </div>

      </section>

    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
